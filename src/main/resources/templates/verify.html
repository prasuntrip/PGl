<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center min-h-screen p-4">

<div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-sm sm:max-w-md border border-gray-100">
    <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-4">Verify Your Email</h2>
    <p class="text-gray-600 text-center mb-6 text-base">We've sent a 6-digit code to your email address.</p>

    <form th:action="@{/verify}" method="post" class="space-y-6">
        <div>
            <label for="otp" class="block text-sm font-medium text-gray-700 mb-2">Enter OTP</label>
            <input type="text" id="otp" name="otp" maxlength="6" inputmode="numeric" pattern="[0-9]{6}" required
                   class="mt-1 block w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg text-center tracking-widest transition duration-200">
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition duration-200 font-semibold text-lg shadow-md">
            Verify
        </button>
    </form>
    <script type="text/javascript">
        atOptions = {
            'key' : 'f92a09ab6f8359b3d04056b2a1a847af',
            'format' : 'iframe',
            'height' : 90,
            'width' : 728,
            'params' : {}
        };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/f92a09ab6f8359b3d04056b2a1a847af/invoke.js"></script>

    <div class="text-center text-sm text-gray-500 mt-6">
        Didn't get the code? <a th:href="@{/verify}" class="text-blue-600 hover:underline font-medium transition duration-200">Resend</a>
    </div>
</div>
<script type='text/javascript' src='//pl27000139.profitableratecpm.com/a2/a3/2b/a2a32b572629ee810d5ee3e76f05acbd.js'></script>
</body>
</html>
