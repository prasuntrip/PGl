<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | NGL Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-600 to-purple-700 flex items-center justify-center min-h-screen p-4">

<div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-sm sm:max-w-md border border-gray-100">
    <h1 class="text-3xl font-extrabold text-center mb-6 text-gray-900">Welcome to NGL Clone</h1>

    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-5 text-center" role="alert">
        <span th:text="${error}"></span>
    </div>

    <script type="text/javascript" src="//www.highperformanceformat.com/f92a09ab6f8359b3d04056b2a1a847af/invoke.js"></script>

    <form th:action="@{/start}" method="post" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input type="text" id="username" name="username" required
                   class="mt-1 block w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-800 transition duration-200"
                   placeholder="e.g., yourname123">
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" id="email" name="email" required
                   class="mt-1 block w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-800 transition duration-200"
                   placeholder="you@example.com">
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition duration-200 font-semibold text-lg shadow-md">
            Get Started
        </button>
    </form>
</div>


<script type='text/javascript' src='//pl27000139.profitableratecpm.com/a2/a3/2b/a2a32b572629ee810d5ee3e76f05acbd.js'></script>
</body>
</html>
